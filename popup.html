<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 14pt;
    }

    #app {
      width: 750px;
      height: 550px;
      overflow: hidden;
    }

    .left-panel,
    .right-panel {
      width: 370px;
      height: 550px;
      position: absolute;
    }

    .right-panel {
      left: 370px;

    }

    button {
      width: 100px;
      border: #269 1px solid;
      margin-bottom: 10px;
      padding: 8px 0px;
      font-size: 14pt;
      font-weight: bold;
    }

    a {
      font-weight: bold
    }

    textarea {
      width: 350px;
      height: 80px;
    }

    
    .preview {
      height: 350px;
    }

    #manualProxyScheme {
      width: 50px;
    }

    #manualProxyHost {
      width: 150px
    }

    #manualProxyPort {
      width: 50px;
    }
  </style>

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

</head>

<body>
  <div id="app">
    <div class="left-panel">
      <span>Pac Url1:</span>
      <button id="changePacUrl">Set</button>
      <br />
      <textarea id="pacUrl"></textarea>
      <br />
      <span>Pac Url2:</span>
      <button id="changePacUrl2">Set</button>
      <br />
      <textarea id="pacUrl2"></textarea>
      <br />
      <span>Pac Url3:</span>
      <button id="changePacUrl3">Set</button>
      <br />
      <textarea id="pacUrl3"></textarea>
      <br />
      <span>Static:</span>

      Scheme:<input id="manualProxyScheme" value="http" readonly="readonly" /> 
      <button id="changeManualProxy">Set</button>
      <br />
      Host:<input id="manualProxyHost" />
      Port:<input id="manualProxyPort" />
      <br />
     
    </div>
    <div class="right-panel">
        <button id="noproxy">NoProxy</button><br />
      Current proxy configure:<br />
      <textarea class="preview" id="ctx"></textarea>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
